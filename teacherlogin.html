<!DOCTYPE html>
<html style="height: 100vh; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <title>Verifai | teacher login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="teacherlogin.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo">Verifai</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down top-nav">
          <li><a href="teacherlogin.html">Teacher</a></li>
          <li><a href="studentlogin.html">Student</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="teacherlogin.html">Teacher</a></li>
          <li><a href="studentlogin.html">Student</a></li>
        </ul>
      </div>
    </nav>
    <div class="login-body">
      <div class="valign-wrapper fillh">
        <div class="center">
          <h1 class="white-text">Teacher Login</h1>
          <div class="input-field">
             <input id="teacher-user" type="text">
             <label for="teacher-user">Username</label>
           </div>
           <div class="input-field">
              <input id="teacher-pass" type="password">
              <label for="teacher-pass">Password</label>
            </div>
            <button href="#" class="btn blue text-white" id="loginButton">Login</button>
            <p class="white-text">
              or
            </p>
            <button href="#" class="btn blue text-white" id ="signUpButton">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
